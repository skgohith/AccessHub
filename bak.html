<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Attendance & Exam Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gridCanvas"></canvas>
    
    <!-- Password Screen -->
    <div id="passwordScreen">
        <h2>Enter Password to Access</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="validatePassword()">Unlock</button>
        <p id="errorMsg" style="color: red; display: none;">Incorrect Password!</p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <h2>Bypass Attendance & Exam Portal</h2>
        <textarea id="inputText" placeholder="Enter Registration Number..." class="animated-box"></textarea>
        <div class="buttons">
            <button onclick="generateURL('attendance')">Get Attendance</button>
            <button onclick="generateURL('exam')">Check Result</button>
        </div>
        <button id="darkModeToggle">Toggle Light Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
